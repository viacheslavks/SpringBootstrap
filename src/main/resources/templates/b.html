<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>All users</title>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Левая часть -->
    <div class="navbar-brand">
        <div>
            <!-- Имя аутентифицированного пользователя -->
            <span th:text="${currentUser.username}"></span>

            <!-- Текст " with role " -->
            <span> with role </span>

            <!-- Роли аутентифицированного пользователя -->
            <div th:each="role : ${currentUser.roles}">
                <span th:text="${role.name}"></span>
            </div>
        </div>
    </div>

    <!-- Правая часть -->
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <form class="mt-3" th:action="@{/logout}" th:method="post">
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левая часть (col-3) -->
        <div class="col-3">
            <!-- Контейнер для вкладок "admin" и "user" -->
            <div class="mt-3">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <div class="d-grid">
                          <a class="nav-link active" href="#">Admin</a>
                          <a class="nav-link" href="#">User</a>
                        </div>
                    </li>
<!--                        <div class="d-grid">-->
<!--                            <a class="btn btn-primary mb-2" href="#">Admin</a>-->
<!--                            <a class="btn btn-primary" href="#">User</a>-->
<!--                        </div>-->
                </ul>
            </div>
        </div>

        <!-- Правая часть (col-9) -->
        <div class="col-9">
            <!-- Вкладчики (вкладки) -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-bs-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="true">User List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="add-tab" data-bs-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">Add User</a>
                </li>
            </ul>

            <!-- Контент вкладчиков -->
            <div class="tab-content">
                <!-- Вкладка "User List" -->
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                    <!-- Таблица с пользователями -->
                    <table class="table table-striped">
                        <!-- ... (как в предыдущем примере) -->
                    </table>
                </div>

                <!-- Вкладка "Add User" -->
                <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
                    <!-- Форма для добавления нового пользователя -->
                    <div class="text-center mt-3">
                        <form th:action="@{/admin/addForm}" method="get">
                            <button class="btn btn-primary" type="submit">Add new User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

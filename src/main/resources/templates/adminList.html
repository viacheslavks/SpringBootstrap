<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>All users</title>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Имя аутентифицированного пользователя -->
        <div class="d-flex me-3">
            <span class="navbar-text h2 me-3" th:text="${currentUser.username}"></span>
            <span class="navbar-text h2 me-3"> with role </span>
            <!-- Роли аутентифицированного пользователя -->
            <div th:each="role : ${currentUser.roles}">
                <span class="navbar-text h2 me-3" th:text="${role.name}"></span>
            </div>
        </div>

        <!-- Кнопка выхода справа -->
        <form class="mt-3" th:action="@{/logout}" th:method="post">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>
</header>

<div class="container mt-5">
    <div class="row">
        <!-- Левая часть (col-3) -->
        <div class="col-3">
            <!-- Контейнер для вкладок "admin" и "user" -->
            <div class="mt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Правая часть (col-9) -->
        <div class="col-9">
            <!-- Вкладчики (вкладки) -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-bs-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="true">User List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="add-tab" data-bs-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">Add User</a>
                </li>
            </ul>

            <!-- Контент вкладчиков -->
            <div class="tab-content">
                <!-- Вкладка "User List" -->
                <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">

            <br/><br/>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${allUsers}">
                    <td th:text="${user.getId()}">Id</td>
                    <td th:text="${user.getUserName()}">Username</td>
                    <td th:text="${user.getPassword()}">Password</td>
                    <td th:text="${user.getEmail()}">Email</td>
                    <td>
                        <button
                                th:href="@{/admin/editForm(userId=${user.id})}"
                                onclick="window.location.href=(this.getAttribute('href'))">Update
                        </button>

                        <button
                                th:href="@{admin/deleteUser(userId=${user.id})}"
                                onclick="window.location.href=(this.getAttribute('href'))">Delete
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
                    </div>
                <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
                <!-- Форма для добавления нового пользователя -->
                <div class="text-center mt-3">
                    <form th:action="@{/admin/addForm}" method="get">
                        <button class="btn btn-primary" type="submit">Add new User</button>
                    </form>
                </div>
            </div>
            </div>
            <br/>
        </div>
    </div>
</div>
</body>
</html>

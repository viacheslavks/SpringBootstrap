<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>

    <title>All users</title>
</head>
<body>
<div class="container">
    <div class="mt-5 text-center">
        <h1>List of Users</h1>
    </div>

    <br/><br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getLastName()}">LastName</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td>
                <button
                        th:href="@{editForm(userId=${user.id})}"
                        onclick="window.location.href=(this.getAttribute('href'))">Update
                </button>

                <button
                        th:href="@{deleteUser(userId=${user.id})}"
                        onclick="window.location.href=(this.getAttribute('href'))">Delete
                </button>

            </td>

        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-primary" onclick="window.location.href='addForm'">Add new User</button>
    </div>
<!--    <div class="text-center">-->
<!--        <a href="addForm">Добавить нового пользователя</a>-->
<!--    </div>-->

</div>
</body>
</html>

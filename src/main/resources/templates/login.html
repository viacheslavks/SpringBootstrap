<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login page</title>
</head>
<body class="text-center" style="min-height: 100vh; max-width: 300px; margin:auto; padding-top: 20px;">
<form name="f" method="post" action="/process_login" class="border p-4 rounded">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div style="text-align: left;">
        <h4 class="mb-3">Please sign in</h4>
    </div>
    <div class="mb-3">
        <div class="col">
            <label for="username" class="form-label visually-hidden">Enter your Email address:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Email address"/>
        </div>
    </div>

    <div class="mb-3">
        <div class="col">
            <label for="password" class="form-label visually-hidden">Enter your password:</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Enter your password"/>
        </div>
    </div>
    <div class="col">
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </div>
    </div>


    <div th:if="${param.error}" class="mt-3" style="color: red">
        Incorrect username or password
    </div>
</form>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-bIibqV2/JqWWG9c06v2gIScp5cQv/4NYp1kgXPdm+zq7AnF1+pERl1NEwS0sJCf1"
        crossorigin="anonymous"></script>
</body>
</html>

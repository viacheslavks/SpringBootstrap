<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
        <input type="hidden" th:field="*{id}" name="id">

        <label for="username">Enter name: </label>
        <input type="text" th:field="*{userName}" id="username" class="form-control"/>


        <label for="password">Enter age: </label>
        <input type="text" th:field="*{password}" id="password" class="form-control"/>

        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email" class="form-control"/>


        <div class="mb-3">
            <div>
                <label th:for="${#ids.next('roles')}">Roles</label>:
                <input type="checkbox" id="${#ids.next('roles')}"
                       th:each="role : ${allRoles}"
                       th:value="${role.getId()}"
                       th:text="${role.getName()}"
                       name="selectedRoles" />
                <br/>
            </div>
        </div>



        <input type="submit" value="Update User" class="btn btn-primary"/>
    </form>
    <br/>
    <div class="text-center">
        <form class="mt-3" th:action="@{/logout}" th:method="post">
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
    </div>
</div>

</body>
</html>
